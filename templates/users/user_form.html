{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Nuevo Usuario</h1>
<form method="post" class="bg-white p-6 rounded shadow space-y-4 max-w-md">
  {% csrf_token %}
  {% for field in form %}
  <div>
    {{ field.label_tag }}
    {{ field }}
    {% if field.help_text %}<p class="text-sm text-gray-500">{{ field.help_text }}</p>{% endif %}
    {% for error in field.errors %}<p class="text-red-500 text-sm">{{ error }}</p>{% endfor %}
  </div>
  {% endfor %}
  <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">Guardar</button>
</form>
{% endblock %}
