{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Usuarios</h1>
<p class="mb-4"><a href="{% url 'user-create' %}" class="text-blue-600 hover:underline">Agregar usuario</a></p>
<ul class="space-y-2">
  {% for user in object_list %}
  <li class="bg-white p-4 rounded shadow hover:shadow-lg transition-shadow duration-300">
    {{ user.username }} - {{ user.get_role_display }}
  </li>
  {% empty %}
  <li>No hay usuarios.</li>
  {% endfor %}
</ul>
{% endblock %}
