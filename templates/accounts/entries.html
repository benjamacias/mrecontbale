{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Cuenta de {{ client.name }}</h1>
<p class="mb-4"><a href="{% url 'account-entry-add' client.id %}" class="text-blue-600 hover:underline">Agregar movimiento</a></p>
<table class="min-w-full bg-white rounded shadow">
<tr class="bg-blue-600 text-white">
  <th class="py-2 px-4">Fecha</th><th class="py-2 px-4">Descripci√≥n</th><th class="py-2 px-4">Monto</th><th class="py-2 px-4">Saldo</th>
</tr>
{% for entry in entries %}
<tr class="border-b hover:bg-gray-100 transition-colors">
  <td class="py-2 px-4">{{ entry.date }}</td>
  <td class="py-2 px-4">{{ entry.description }}</td>
  <td class="py-2 px-4">{{ entry.amount }}</td>
  <td class="py-2 px-4">{{ entry.balance }}</td>
</tr>
{% empty %}
<tr><td colspan="4" class="py-4 text-center">No hay movimientos.</td></tr>
{% endfor %}
</table>
{% endblock %}
