{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Clientes</h1>
<p class="mb-4"><a href="{% url 'client-create' %}" class="text-blue-600 hover:underline">Agregar cliente</a></p>
<ul class="space-y-2">
  {% for client in object_list %}
  <li class="bg-white p-4 rounded shadow hover:shadow-lg transition-shadow duration-300">
    <a href="{% url 'account-entries' client.id %}" class="font-semibold">{{ client.name }}</a> - {{ client.tax_id }}
  </li>
  {% empty %}
  <li>No hay clientes.</li>
  {% endfor %}
</ul>
{% endblock %}
